<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CGPA Calculator</h1>
    <form id="cgpaForm" action="calculate.php" method="POST">
        <div id="subjects">
            <div class="subject">
                <label for="subject1">Subject 1:</label>
                <input type="number" name="gradePoints[]" step="0.01" min="0" max="10" placeholder="Grade Points" required>
                <input type="number" name="creditHours[]" step="0.01" min="0" max="10" placeholder=" Subject Credit" required>
            </div>
        </div>
        <button type="button" onclick="addSubject()">Add Subject</button>
        <button type="submit">Calculate CGPA</button>
    </form>
    <div id="result"></div>

    <script src="scripts.js"></script>
</body>
</html>
